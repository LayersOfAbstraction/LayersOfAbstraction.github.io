---
layout: default
title: Blog
---
<h1>Blogs</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<!-- Whether or not to display the "read more" button -->
{{ post.content | strip_html | truncatewords: 50 }}
     </br>
      <button><a href="{{ post.url }}">Check it out</button>
    </li>
  </br>
  {% endfor %}
</ul>
